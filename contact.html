<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="sttyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Menaga</h1>
            <p class="section-one__role">MCA </p>
            <a class="section-one__contact" href="portfolio.html">Home</a>

        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>EMail:</td>
                        <td><input type="email" placeholder="Enter your mail" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
                <div class="section-five">
                    <p class="section-five__title">Social Media:
                        <a href="#">LinkedIn</a>
                        <a href="#">Instagram</a>
                    </p>
                    <p class="section-five__desc">&copy;Menaga</p>
                </div>


            </form>
        </div>
    </div>

</body>

</html>
